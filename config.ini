smax-protocol=https                             # Protocol used for the API
smax-host=eu3-smax.saas.microfocus.com          # Hostname of SMAX server
smax-port=80                                    # Port for EMS and bulk requests
smax-secure-port=443                            # Port for getting a token
tenant=243850165                                # TENANT ID
entity=Offering                                  # Entity name
layout=Id,DisplayLabel,TaskPlanForFulfill       # Layout (fields are expected to be returned)
filter=Id='12124' or Id='165437'                            # Filter (for the GET action) DisplayLabel='Request a new PC',  or Id='165437'
action=JSON                                     # Action (GET | CREATE | UPDATE | JSON)
csv=data.csv                                    # CSV data for CREATE or UPDATE