smax-protocol=https                             # Protocol used for the API
smax-host=eu3-smax.saas.microfocus.com          # Hostname of SMAX server
smax-port=80                                    # Port for EMS and bulk requests
smax-secure-port=443                            # Port for getting a token
tenant=243850165                                # TENANT ID
entity=Request                                  # Entity name
layout=Id,RequestAttachments       # Layout (fields are expected to be returned)
filter=Id='189421'                            # Filter (for the GET action) DisplayLabel='Request a new PC',  or Id='165437'
action=GETATTACHMENTS                                     # Action (GET | CREATE | UPDATE | JSON | GETATTACHMENTS)
csv=data.csv                                    # CSV data for CREATE or UPDATE
json-action-field=TaskPlanForApprove,TaskPlanForClassify,TaskPlanForEscalate,TaskPlanForFirstLineSupport,TaskPlanForFulfill,TaskPlanForReview      # RequestAttachments,TaskPlanForApprove,TaskPlanForClassify,TaskPlanForEscalate,TaskPlanForFirstLineSupport,TaskPlanForFulfill,TaskPlanForReview
json-action-output=file                   # console or file
json-action-output-folder=output          # Folder
att-action-output=console                   # console of file
att-action-output-mode=list                 # list or content
att_action_field=RequestAttachments         # Attachment field
att-action-output-folder=output             # Folder
